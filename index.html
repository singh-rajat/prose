<section id="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div id="land-left" class="col-xs-12 col-sm-6">
        <p>PROSE GRINDER</p>
          <form>
            <h4>Login</h4>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="email" class="form-control" id="email_id" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">

            </div>
            <div class="form-group row">

            <h4>Quick Signup</h4>
            <div class="form-group row">

              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="email" class="form-control" id="quick_email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <input type="password" class="form-control" id="quick_pwd" placeholder="Password">

            </div>

              <div class="col-md-12 login-btn">

            </div>

            </div>
